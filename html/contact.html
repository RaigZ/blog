<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- NAVBAR -->
    
    <!-- BODY SEGMENT -->
    <div>
        <div class="boxbody container d-flex flex-column justify-content-center align-items-center gap-2">
            <h1>Blog Contact</h1>
        </div>
        <div class="info_details">
            <label id="contact_info"> <b>Contact Information</b></label> <br>
            <ul>
                <li>Email address: <a href ="gamil">EXAMPLE@gmail.com</a></li>
                <li>Business Phone number: <a href="call: 000-000-0000"> 000-000-0000</a></li>    
                <li>Mailing Address: <a href="address">something drive, CA</a></li>
            </ul>
        </div>
    
        <form action="" class="Contact_form">
            <label class="entries">First Name</label>
            <input type="text" name="Fname" size="20" placeholder="First name..."/> <br>
            <label class="entries">Last Name</label>
            <input type="text" name="Lname" size="20" placeholder="Last name..."/> <br>
            
            <Label class="entries">Please share your Concern, questions, and or thoughts:</Label>
            Please share your Concern, questions, and or thoughts:<br>
            <textarea name="thoughts" cols="50" rows="5"></textarea>

            <br>
            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
        </form>

        <div class="FAQ">
            Add a few answers about the Blog
        </div>

    </div>
    <!-- FOOTER -->
    <footer id="footer">
        <div class="container">
            <div class="d-flex justify-content-center gap-2">
                <div class="col-sm-2">
                    <a href="/about.html" class="btn btn-dark">About Us</a>
                </div>
                <div class="col-sm-1">
                    <a href="/contact.html" class="btn btn-dark">Contact</a>
                </div>
            </div>            
            <div class="center footer-txt">
                blog<br/>
                <div>
                    <a href="/license.html">License</a><br>

                </div>
                <div class="footer-logos">
                    <img id="footer-logo" alt="logo" src="../img/emblem.png"/>
                </div>
            </div>
        </div>
    </footer>
